<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Oswald:wght@700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,400;0,900;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
    <div class="container">
        <header>
            <img class="header-image" src="./images/image-equilibrium.jpg" alt="Image of a equilibrium">
            <div class="overlay">
                <img src="images/icon-view.svg" alt=" view icon">
            </div>
        </header>
        <main>
            <section class="title">
                <h1> Equilibrium #3429</h1>
                <p> Our Equilibrium collection promotes balance and calm.</p>
            </section>
            <section class="counter">
                <div class="price">
                    <img src="./images/icon-ethereum.svg" alt="ethereum icon">
                    <p> 0.041ETH</p>
                </div>
                <div class="clock">
                    <img src="./images/icon-clock.svg" alt="clock icon">
                    <p> 3 days left</p>
                </div>
            </section>
            <section class="avatar">
                <img src="./images/image-avatar.png" alt="picture of a male face">
                <p>Creation of <spam>Jules Wyvern</spam>
                </p>
            </section>
        </main>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Maura Kuummer</a>.
        </div>
    </footer>
</body>

</html>
